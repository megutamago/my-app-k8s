frontend grafana
  bind ${grafana_VIP}:80
  mode tcp
  option tcplog
  default_backend grafana
backend grafana
  mode tcp
  option tcplog
  option tcp-check
  balance roundrobin
  default-server inter 10s downinter 5s rise 2 fall 2 slowstart 60s maxconn 250 maxqueue 256 weight 100
  server grafana-1 ${WK_IPS[0]}:31001 check
  server grafana-2 ${WK_IPS[1]}:31001 check
  server grafana-3 ${WK_IPS[2]}:31001 check
