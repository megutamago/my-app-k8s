- name: Copy common.sh
  copy:
    src: "./files/k8s/common.sh"
    dest: ~/
    mode: '0755'

- name: Copy join_kubeadm_wk.yaml
  copy:
    src: "{{ item }}"
    dest: ~/
    mode: '0755'
  with_fileglob:
  - "/root/work/ansible/files/k8s/fetch/join_kubeadm_wk.yaml"

- name: Execute common.sh
  shell: bash ~/common.sh
  register: result
  changed_when: false
- name: Show stdout common.sh
  debug:
    msg: "{{ result.stdout_lines }}"

- name: Execute join
  shell: kubeadm join --config ~/join_kubeadm_wk.yaml
  register: result
  changed_when: false
- name: Show stdout join
  debug:
    msg: "{{ result.stdout_lines }}"