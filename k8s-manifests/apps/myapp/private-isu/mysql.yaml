---
apiVersion: v1
kind: Secret
metadata:
  name: mypwds
type: Opaque
data:
  rootUser: cm9vdA==      # base64 encoded "root"
  rootHost: JSA=          # base64 encoded "%"
  rootPassword: cm9vdA==  # base64 encoded "root"
---
apiVersion: mysql.oracle.com/v2
kind: InnoDBCluster
metadata:
  name: mycluster
spec:
  secretName: mypwds
  tlsUseSelfSigned: true
  instances: 2
  router:
    instances: 1
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: mysql
spec:
  type: NodePort
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 30202
    protocol: TCP
  selector:
    component: mysqlrouter
    mysql.oracle.com/cluster: mycluster
    tier: mysql