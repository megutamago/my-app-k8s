apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
data:
  redis-sentinel.conf: |
    port 26379
    sentinel monitor mymaster redis-master 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 60000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
        - name: redis-sentinel
          image: redis:7
          command:
            - redis-sentinel
            - "/etc/redis-sentinel/redis-sentinel.conf"
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 500Mi
              cpu: 200m
          ports:
            - name: redis-sentinel
              containerPort: 26379
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: "/etc/redis-sentinel"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: redis-sentinel-config
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  ports:
    - port: 26379
      targetPort: 26379
      protocol: TCP
  selector:
    app: redis-sentinel