apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-redis-master
  labels:
    name: deployment-redis-master
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-master
  template:
    metadata:
      labels:
        name: redis-master
    spec:
      subdomain: master
      containers:
        - name: redis
          image: redis:3.2.0-alpine
          command:
            - "redis-server"
          args:
            - "--protected-mode"
            - "no"
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: service-redis-master
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis-master