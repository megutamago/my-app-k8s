apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    repoURL: https://mysql.github.io/mysql-operator/helm
    path: mysql-operator/
    targetRevision: 8.2.0-2.1.1
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true